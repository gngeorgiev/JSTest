<div ng-controller="QuestionController">
    <div class="jumbotron" ng-repeat="item in data">
        <div id="points">{{item.points}}</div>
        <h2 class="title-center">{{item.title}}</h2>
        <p>{{item.body}}</p>
        <button class="btn btn-info btn-lg" ng-repeat="answer in item.posibleAnswers">{{answer}}</button>
    </div>
</div>
